<!-- templates/formulario.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
</head>
<body>
    <h1>Formulario de Usuario</h1>
    <form method="POST">
        {{ form.hidden_tag() }}  <!-- Token CSRF para proteger el formulario -->
        <div>
            {{ form.nombre.label }}  <!-- Etiqueta del campo de texto -->
            {{ form.nombre() }}      <!-- Campo de texto -->
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
